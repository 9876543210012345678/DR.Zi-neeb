<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    
           
    <script>
            function toggleDarkMode() {

            var body = document.getElementsByTagName("body")[0];
                body.classList.toggle("dark-mode");

        }
    </script>
    <script>
        function lov() {
            const form = document.querySelector('form');
            const username = document.querySelector('#username');
            const password = document.querySelector('#password');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                if (username.value === 'hamza' && password.value === '12345600') {
                    window.location.href = "HtmlPage6.html";
                    alert('Login successful!');
                }
                else {
                    // Code to submit form data to server goes here.
                    // For this example, we'll just show a message.

                    alert('Please enter your username and password.');
                }
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f5f5f5;
        }

        button {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #3e8e41;
            }
        body {
            background-color: white;
            color: black;
        }

            body.dark-mode {
                background-color: #404040;
                color: white;
            }

                body.dark-mode button,
                body.dark-mode input,
                body.dark-mode select,
                body.dark-mode textarea,
                body.dark-mode option,
                body.dark-mode div
                {
                    background-color:#404040;
                    color: #fff;
                    border-color: #fff;
                }

                    body.dark-mode option:checked {
                        background-color: #242323;
                        color: #fff;
                    }

                body.dark-mode a {
                    color: #fff;
                }

                body.dark-mode img {
                    filter: invert(1);
                }

                body.dark-mode .form-label {
                    color: #fff;
                }
       
    </style>
</head>
<body>
    <select id="mode-select">
        <option value="light">LigthMode</option>
        <option value="dark">DarkMode</option>
    </select>
    <button id="mode-toggle-button" onclick="cccv()">تبديل</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button type="submit" onclick="lov()">Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
